<div
    class="flex cursor-pointer items-center gap-1 rounded-full py-[1px] pl-2 pr-2.5 text-sm font-semibold"
    [ngClass]="variant === 'filled' ?
        user.role === 'NOOB' ?
            'border-noob bg-noob text-noob-foreground hover:bg-noob/80'
            :'border-pro bg-pro text-pro-foreground hover:bg-pro/80'
        : user.role === 'NOOB' ?
            'text-noob'
            :'text-pro'"
>
    <hlm-icon name="lucideUser" size="sm" />{{ user.username }}
</div>
