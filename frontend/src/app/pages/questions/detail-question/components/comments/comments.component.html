<section class="pl-10">
    <section *ngIf="comments.length > 0">
        <span class="text-lg">{{ comments.length }} Comment(s)</span>
        <div class="mt-3 text-sm">
            @for (comment of comments; track comment) {
                <div>
                    <span *ngIf="editCommentId !== comment.id" class="flex flex-col gap-2">
                        <span class="flex flex-wrap">{{ comment.content }}</span>
                        <span class="flex">
                            <app-user-badge [user]="comment.user" variant="ghost" />
                             <section *ngIf="authService.checkMatchUserId(comment.user.id)"
                                      class="flex gap-3 ml-2">
                                 <button (click)="handleSetEditComment({id: comment.id, content: comment.content})">
                                     <hlm-icon name="lucidePencil" size="sm" />
                                 </button>
                                 <button (click)="handleOpenDeleteDialog(comment.id)">
                                     <hlm-icon name="lucideTrash" size="sm" />
                                 </button>
                             </section>
                        </span>
                    </span>
                    <span *ngIf="editCommentId === comment.id" class="flex max-md:flex-col gap-2">
                        <textarea (input)="handleEditCommentInput($event)" [value]="editComment"
                                  placeholder="Edit comment..."
                                  autosize="true" maxlength="500"
                                  class="resize-none bg-background w-full pb-1 pt-2 focus:outline-none border-b-2 border-0 rounded-none"
                                  rows="1">
                         </textarea>
                        <span class="flex">
                            <button [disabled]="this.editComment.trim() === ''" (click)="handleUpdateComment()" size="sm"
                                hlmBtn>Update</button>
                            <button size="sm" variant="ghost" (click)="handleCancelEditComment()" hlmBtn>Cancel</button>
                        </span>
                </span>
                    <hr
                        class="my-2 h-[1px] border-t-0 bg-accent"
                    />
                </div>
            }
        </div>
    </section>
    <section class="mt-3">
        <textarea (input)="handleNewCommentInput($event)" [value]="newComment" placeholder="Write comment..."
                  autosize="true" maxlength="500"
                  class="resize-none bg-background w-full pb-1 pt-2 focus:outline-none border-b-2 border-0 rounded-none"
                  rows="1">

        </textarea>
        <button *ngIf="newComment.trim() !==''" hlmBtn (click)="handleCreateNewComment()" class="mt-2">Comment</button>
    </section>
</section>
<hlm-dialog [state]="deleteDialogOpen()" (closed)="deleteDialogOpen.set('closed')">
    <hlm-dialog-content *brnDialogContent="let ctx">
        <hlm-dialog-header class="w-[250px]">
            <h3 hlmDialogTitle>Delete Comment?</h3>
        </hlm-dialog-header>
        <hlm-dialog-footer>
            <button (click)="handleDeleteComment()" hlmBtn variant="destructive">Delete</button>
        </hlm-dialog-footer>
    </hlm-dialog-content>
</hlm-dialog>
