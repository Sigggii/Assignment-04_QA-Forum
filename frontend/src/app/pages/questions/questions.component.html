<div class="flex w-full items-center justify-between">
    <h1 class="text-3xl font-semibold">All Questions</h1>

    <button *ngIf="authService.isLoggedIn()" (click)="this.navigationService.openAskQuestion()" hlmBtn>Ask Question</button>
</div>

<div class="mt-8 flex flex-col gap-4">
    @for (question of questionQuery.data() || []; track question.id) {
        <app-question-preview [question]="question" />
    }
</div>
