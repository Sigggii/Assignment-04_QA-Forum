<div class="flex flex-col gap-12">
    @if (!authService.isLoggedIn()) {
        <app-hero-section />
    }

    <div class="flex w-full items-center justify-between">
        <h1 class="text-3xl font-semibold">Top Questions</h1>

        <button (click)="this.navigationService.openAskQuestion()" hlmBtn>
            Ask Question
        </button>
    </div>
</div>

<section class="mt-8 flex flex-col gap-4">
    @if (questionQuery.status() === 'pending') {
        <hlm-spinner class="mx-auto" />
    } @else {
        @for (question of questions(); track question.id) {
            <app-question-preview [question]="question" />
        } @empty {
            <p>No questions found</p>
        }
    }
</section>
