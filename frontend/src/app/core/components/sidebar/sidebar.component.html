<div class="flex flex-col gap-4">
    <a
        class="flex w-full items-center gap-2 rounded-md p-2 text-xl font-semibold hover:underline"
        [routerLink]="['']"
        routerLinkActive="bg-accent"
        ariaCurrentWhenActive="page"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="handleClick('/')"
    >
        <hlm-icon name="lucideHome" />
        Home
    </a>
    <a
        class="flex w-full items-center gap-2 rounded-md p-2 text-xl font-semibold hover:underline"
        [routerLink]="['/questions']"
        routerLinkActive="bg-accent"
        ariaCurrentWhenActive="page"
        [routerLinkActiveOptions]="{
            queryParams: 'ignored',
            matrixParams: 'ignored',
            paths: 'exact',
            fragment: 'exact'
        }"
        (click)="handleClick('/questions')"
    >
        <hlm-icon name="lucideMessageCircleQuestion" />
        Questions
    </a>

    @if (authService.isLoggedIn()) {
        <span class="h-[1px] w-full bg-accent"></span>
        <a
            class="flex w-full items-center gap-2 rounded-md p-2 text-xl font-semibold hover:underline"
            [routerLink]="['/questions/me']"
            routerLinkActive="bg-accent"
            ariaCurrentWhenActive="page"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="handleClick('/questions/me')"
        >
            <hlm-icon name="lucideMessageCircleMore" />
            My Questions
        </a>
    }
</div>
