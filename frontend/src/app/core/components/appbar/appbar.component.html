<div class="mx-auto flex h-10 w-full max-w-6xl items-center gap-3">
    <button
        hlmBtn
        size="icon"
        variant="ghost"
        class="md:hidden"
        (click)="handleToggleSidebar()"
    >
        <hlm-icon name="lucideMenu" />
    </button>
    <a routerLink="/" class="flex items-center gap-1.5">
        <img
            [ngSrc]="
                authService.isPro()
                    ? 'assets/logo-pro.png'
                    : 'assets/logo-noob.png'
            "
            title="logo"
            alt="logo"
            height="40"
            width="40"
        />
        <h1 class="flex-1 text-2xl font-bold md:flex-none">Title</h1>
    </a>

    <!-- Desktop Search Bar -->
    <div class="mx-6 hidden flex-1 items-center space-x-1.5 md:flex">
        <input
            aria-label="Search"
            class="flex-1"
            hlmInput
            type="text"
            placeholder="Search..."
        />
        <button hlmBtn variant="outline" size="icon">
            <hlm-icon name="lucideSearch" />
        </button>
    </div>
    <!-- Mobile Search Button -->
    <button hlmBtn size="icon" variant="ghost" class="ml-auto md:hidden">
        <hlm-icon name="lucideSearch" />
    </button>

    <button hlmBtn size="icon" variant="ghost">
        <hlm-icon name="lucideBell" />
    </button>

    @if (authService.isLoggedIn()) {
        <hlm-avatar class="h-9 w-9 cursor-pointer">
            <span
                [ngClass]="
                    authService.isPro()
                        ? 'bg-pro text-pro-foreground'
                        : 'bg-noob text-noob-foreground'
                "
                class="select-none"
                hlmAvatarFallback
                >{{ authService.getUserData()!.username.charAt(0) }}
            </span>
        </hlm-avatar>

        <button
            (click)="handleLogoutUser()"
            *ngIf="authService.isLoggedIn()"
            hlmBtn
        >
            Logout
        </button>
    } @else {
        <button (click)="handleLogoutUser()" hlmBtn>Login</button>
    }
</div>
